<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Termék </th>
      <td mat-cell *matCellDef="let element"> {{termek.nev}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="reszletek">
      <th mat-header-cell *matHeaderCellDef> Részletek </th>
      <td mat-cell *matCellDef="let element"> {{termek.reszletek}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="mennyiseg">
      <th mat-header-cell *matHeaderCellDef> Mennyiseg </th>
      <td mat-cell *matCellDef="let element"> {{termek.mennyiseg}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="osszesen">
      <th mat-header-cell *matHeaderCellDef> Összesen </th>
      <td mat-cell *matCellDef="let element"> {{element.osszesen}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
